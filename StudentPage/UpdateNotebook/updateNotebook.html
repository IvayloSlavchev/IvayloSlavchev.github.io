<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/StudentPage/CRUD.css">
    <title>Update notebook</title>
</head>
    <body>
        <main>
            <div>
                <div class="popup">
                    <h2 id="form-title">Edit notebook</h2>
                    <p id="error-message"></p>
                    <div class="note-element">
                        <h3>Please enter the name of the book that you want to edit</h3>
                        <label for="name">Name: </label>
                        <input type="text" placeholder="Enter name" name="name" id="notebookName">
                    </div>
                    <div class="note-element">
                        <label for="name">Name (Confirm): </label>
                        <input type="text" placeholder="Enter name" name="name" id="notebookName">
                    </div>
                    <div class="note-description">
                        <label for="description">Description: </label>
                        <input type="text" placeholder="Enter name" name="description" id="description">
                    </div>
                    <div class="note-text">
                        <label for="description">Text: </label>
                        <textarea name="notebookTexts" id="notebookTexts" cols="30" rows="10" placeholder="Start typing..."></textarea>
                    </div>
                    <button id="edit-notebook">Edit notebook</button>
                </div>
            </div>
        </main>
        
        <script src="updateNotebook.js"></script>
    </body>
</html>
