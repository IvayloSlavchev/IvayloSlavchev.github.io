<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/StudentPage/CRUD.css">
    <title>Create notebook</title>
</head>

    <body>
        <div class="popup">
            <h2 id="form-title">Name</h2>
            <p id="error-message"></p>
            <div class="note-element">
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter name (Put your name in front of notebook name)" name="name" id="notebookName">
            </div>
            <div class="note-description">
                <label for="description">Description: </label>
                <input type="text" placeholder="Enter name" name="description" id="description">
            </div>
            <div class="note-description">
                <label for="description">Owner: </label>
                <input type="text" id="ownedBy" placeholder="This notebook is owned by...">
            </div>
            <div class="note-description">
                <label for="description">Text: </label>
                <textarea name="notebookTexts" id="notebookTexts" cols="30" rows="10" placeholder="Start typing..."></textarea>
            </div>
            <button id="create-notebook">Create notebook now</button>
        </div>

        <script src="createNoteBook.js"></script>
    </body>
</html>
