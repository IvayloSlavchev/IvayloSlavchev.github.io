<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../StyleForAuthPage.css">
    <title>Login</title>
</head>
    <body>
        <div class="mainDiv"> 
            <h1>Login</h1>
            <form>
                <p id="errorMessage"></p>
                <div class="UserData">
                    <input type="text" required id="username">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="UserData">
                    <input type="text" required id="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="UserData">
                    <input type="password" required id="password">
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="redirectURL"><a href="/FrontEnd/RegistrationLogin/Registration/registration.html">Register account</a></div>
                <button type="submit" id="loginButton">Login</button>
            </form>
        </div>
        <script src="login.js" type="module"></script>
    </body>
</html>
